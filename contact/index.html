<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
		<meta name="description" content="Contact Bradley Biera.">
    <title>Bradley Biera | Contact</title>

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/4849833081.js" crossorigin="anonymous"></script> -->
    <link type="text/css" rel="stylesheet" href="/lib/fontawesome-free-5.14.0-web/css/all.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Google ReCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <link type="text/css" rel="stylesheet" href="/css/contact.css">
    <link type="text/css" rel="stylesheet" href="/css/header.css">
    <link type="text/css" rel="stylesheet" href="/css/footer.css">
    <link type="text/css" rel="stylesheet" href="/css/slideshow.css">
    <link type="image/ico" rel="icon" href="/assets/favicon.ico">
  </head>
  <body>
    <header></header>
    <main class="main">
      <h2 class="page-title">Contact</h2>
      <div class="content">
        <section class="section contact-section">
          <img class="contact-image" src="/assets/466410_4783174939615_1618313192_o.jpg"/>
        </section>
        <section class="section contact-section">
          <form class="contact-form" action="https://formspree.io/xgenedkv" method="POST">
            <label class="contact-form-label" for="contact-form-name">Name</label>
            <input id="contact-form-name" name="name" class="contact-form-component contact-form-input" type="text" tabindex="1"></input>
            <label class="contact-form-label" for="contact-form-replyTo">Email</label>
            <input id="contact-form-replyTo" name="_replyto" class="contact-form-component contact-form-input" type="email" tabindex="2"></input>
            <label class="contact-form-label" for="contact-form-body">Body</label>
            <textarea id="contact-form-body" name="body" class="contact-form-component contact-form-textarea" tabindex="4"></textarea>
            <input type="submit" class="contact-form-button" value="Send" onclick="contactForm.sendEmail();"></input>
            <!-- <input type="hidden" name="_subject" value="bbworks.github.io"></input> -->
            <!-- <input type="hidden" name="_next" value="/thankYou.html"></input> -->
            <input type="text" name="_gotcha" style="display:none" />
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/slideshow.js"></script>
    <script src="/js/toggleMobileNav.js"></script>
		<script src="/js/contactForm.js"></script>
		<script src="/js/fade.js"></script>
		<script src="/js/currentPageDetector.js"></script>
		<script src="/js/headerOnScroll.js"></script>
  </body>
</html>
